<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>实现拖拽功能，比如把5个兄弟节点中的最后一个节点拖拽到节点1和节点2之间</title>
        <style type="text/css">
            #drag li {
                background: #f00;
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                margin: 10px;
                display: inline-block;
                color: #fff;
            }

            #drag {
                margin: 0 auto;
                padding: 0;
                width: 380px;
                border: dashed 2px #ccc;
            }

        </style>
    </head>

    <body>
        <ul id='drag'>
            <li draggable="true">1</li>
            <li draggable="true">2</li>
            <li draggable="true">3</li>
            <li draggable="true">4</li>
            <li draggable="true">5</li>
            <li draggable="true">6</li>
            <li draggable="true">7</li>
            <li draggable="true">8</li>
            <li draggable="true">9</li>
        </ul>

        <script type="text/javascript" src="bootstrap-3.3.7/js/jquery-3.2.1.js"></script>
        <script>
            const box = document.querySelector('#drag')

            var ele;
            box.addEventListener('dragstart', function (e) {
                ele = e.target;
                ele.classList.add('draging');
            })
            box.addEventListener('dragover', function (e) {
                e.preventDefault();
                if (e.target.nodeName === 'LI') {
                    console.log(e.target, ele)
                    e.target.parentNode.insertBefore(ele, e.target);
                }
            })
            box.addEventListener('drop', function (e) {
                ele.classList.remove('draging');
            })
        </script>
    </body>

</html>
