<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h2>三角形原理</h2>
    <div class="box">
    </div>

    <h2>下三角</h2>
    <div class="box2"></div>
    
    <h2>左三角</h2>
    <div class="box3"></div>


    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .box {
        border-width: 20px;
        border-style: solid;
        border-color: red blue black yellow;
      }

      .box2 {
        border-width: 20px;
        border-style: solid;
        border-color: transparent transparent black transparent;
      }

      .box3 {
        border-width: 20px;
        border-style: solid;
        border-color: transparent transparent  transparent black;
      }

    </style>
  </body>

</html>
