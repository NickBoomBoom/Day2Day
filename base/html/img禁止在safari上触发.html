<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      user-select: none;
    }

    h2 {
      pointer-events: none;
      user-select: none;

      /* iOS Safari */
      -webkit-touch-callout: none;
      /* Chrome/Safari/Opera */
      -webkit-user-select: none;
      /* Konqueror */
      -khtml-user-select: none;
      /* Firefox */
      -moz-user-select: none;
      /* Internet Explorer/Edge */
      -ms-user-select: none;
      /* Non-prefixed version, currently not supported by any browser */
      user-select: none;
    }

    img {
      width: 100%;
      object-fit: contain;
      /* iOS Safari */
      -webkit-touch-callout: none;
      /* Chrome/Safari/Opera */
      -webkit-user-select: none;
      /* Konqueror */
      -khtml-user-select: none;
      /* Firefox */
      -moz-user-select: none;
      /* Internet Explorer/Edge */
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <img
    src="http://cdn-public.knowyourself.cc/ky-admin/dp/question/option/2021/03/10/5b6a61afe1f64504b7797b182d0560af.jpeg"
    alt="">

  <h2>拉了看的开导开导开裆裤的看卡拉拉会计法;看来是江东父老;加上据了解</h2>

  <script>
    const img = document.querySelector('img')
    console.log(img)
    img.addEventListener('contextmenu', e => {
      console.log(e)
      e.preventDefault()
    })
    img.addEventListener('touchstart', e => {
      console.log('touchstart')
    })
  </script>
</body>

</html>
