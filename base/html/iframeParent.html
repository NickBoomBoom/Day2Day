<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <style>
    #content {
      width: 100vw;
      height: 40vh;
      border: none;
    }
  </style>
</head>

<body>

  <h1>this is index</h1>

  <iframe src="./iframeChild.html" id="content"></iframe>

  <button onclick="send()">send</button>

  <script>
    //获取iframe元素
    iFrame = document.getElementById('content')
    let i = 0

    function send() {
      console.log(1111, iFrame.contentWindow)
      iFrame.contentWindow.postMessage({
        data: {
          a: 1,
          b: 2,
          c: 3
        },
        type: "custom"
      }, '*');
    }
    //回调函数
    function receiveMessageFromIframePage(event) {
      i += 1;
      console.log('父iframe接收=====>', i,  event)
    }

    //监听message事件
    window.addEventListener("message", receiveMessageFromIframePage, false);

  </script>
</body>

</html>
