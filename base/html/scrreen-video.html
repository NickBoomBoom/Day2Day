<body>
  <h1>ğŸ¥ å‰ç«¯å½•å±æ¼”ç¤º</h1>
  <button id="start">å¼€å§‹å½•å±</button>
  <button id="stop" disabled>åœæ­¢å½•å±</button>
  <video id="preview" autoplay controls></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const video = document.getElementById("preview");

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true // æŸäº›æµè§ˆå™¨å¯èƒ½ä¸æ”¯æŒç³»ç»ŸéŸ³é¢‘å½•åˆ¶
        });

        video.srcObject = stream;
        recordedChunks = [];

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          video.srcObject = null;
          video.src = url;

          // è‡ªåŠ¨ä¸‹è½½
          const a = document.createElement("a");
          a.href = url;
          a.download = "å±å¹•å½•åˆ¶.webm";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("è·å–å±å¹•å¤±è´¥ï¼š" + err);
        console.error("å½•å±é”™è¯¯ï¼š", err);
      }
    });

    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();

      // åœæ­¢æ‰€æœ‰è½¨é“ï¼Œé‡Šæ”¾æ‘„åƒå¤´/éº¦å…‹é£ç­‰èµ„æº
      const tracks = video.srcObject?.getTracks();
      if (tracks) {
        tracks.forEach(track => track.stop());
      }

      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
