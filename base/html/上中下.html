<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .page {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        height: 10vh;
        background-color: greenyellow;
      }
      main {
        flex: 1;
        background-color: green;
        flex-shrink: 0;
        overflow-y: auto;
        overflow-x: hidden;
      }
      footer {
        height: 10vh;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>我是导航栏</header>

      <main>
        我是主区域,可滚动

        <div style="height: 200vh; background-color: lightcyan">
          用来撑高的盒子
        </div>
      </main>

      <footer>我是tab bar</footer>
    </div>
  </body>
</html>
