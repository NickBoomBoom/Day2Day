<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>day2day</title>
  <style>
    .box {
      width: 100%;
      background: skyblue;
    }

    .box1 {
      width: 50%;
      height: 500px;
      background: yellow;
      margin: 0 auto;
    }

    .box2 {
      width: 50%;
      height: 500px;
      background: yellowgreen;
      margin: 0 auto;
    }


    html body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    div,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
      /* padding: 0;
      margin: 0;
      border: none;
      list-style: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch; */
    }


    html,
    body {
      background: #fff;
      width: 100%;
      /* box-sizing: border-box; */
      -webkit-text-size-adjust: 100%;
      font-family: "Helvetica Neue For Number", "-apple-system",
        "BlinkMacSystemFont", "Segoe UI", "Roboto", "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial,
        sans-serif;
    }

    html body {
      /* margin: 0 auto; */
      max-width: 750PX;
    }

    img {
      overflow: hidden;
      border-style: none;
    }

    img[src=""],
    img:not([src]) {
      opacity: 0;
    }

    /* 取消链接高亮  */
    a {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      text-decoration: none;
    }

    /* 设置HTML5元素为块 */

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    menu,
    nav,
    section {
      display: block;
    }

    input {
      outline: none;
    }

    *,
    *:after,
    *:before {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      /*移动端dom元素按下外框隐藏*/
      -webkit-text-size-adjust: none; // ios 端禁止微信 webview 调整字体大小
    }


    img,
    a {
      -webkit-touch-callout: none;
      /* 禁止长按链接与图片弹出菜单 */
    }
/*

      list-style: none;
    }

    button,
    input,
    select,
    textarea {
      font-size: 100%;
      vertical-align: middle;
      outline: none;
    }

    textarea {
      resize: none;
    } */
  </style>
</head>

<body>

  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

</body>

</html>
