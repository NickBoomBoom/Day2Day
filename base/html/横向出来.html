<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      width: 400px;
      height: 100px;
      position: relative;
      background-color: skyblue;
      overflow: hidden;
    }

    main:hover .action {
      transform: translateX(0);
    }

    .action {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100px;
      height: 100%;
      background-color: aquamarine;
      transform: translateX(100%);
      transition: all .3s;
    }
  </style>
</head>

<body>
  <main>

    <div class="action"> action</div>
  </main>
</body>

</html>
