<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        /* 英文单词自动换行,而不是一行展示*/
        word-break: break-all;
        /* 优先以宽度为盒子总宽,即 border + padding + content = width */
        box-sizing: border-box;
        /* ios 上点击链接和可点击元素时,会出现一个灰色背景,重置它 */
        -webkit-tap-highlight-color: transparent;
        /* ios 开启弹性滑动 */
        -webkit-overflow-scrolling: touch;
        /* 清除滚动条 */
        scrollbar-width: none; /* Firefox 64 */
        -ms-overflow-style: none;/* IE 11 */
        overflow: -moz-scrollbars-none;
        /* 滚动边界 禁止穿透 */
        overscroll-behavior: contain;
      }

      /* 清除滚动条 */
      *::-webkit-scrollbar {
        display: none;
      }

      /* 按钮样式重置 */
      button {
        border: none;
        outline: none;
      }

      /*去掉列表默认排列*/
      ul,
      ol,
      li {
        list-style: none;
      }

    </style>


  </head>

  <body>

    <style>
      html {
        padding: 100px 100px;
      }

      p {
        width: 100px;
        height: 200px;
        background-color: yellowgreen;
      }

      .box1 {
        width: 30px;
        height: 30px;
        border: 1px solid red;
        background-color: yellow;
        overflow: hidden;
      }

      .box2 {
        width: 30px;
        height: 30px;
        border: 1px solid skyblue;
        background-color: aqua;
        box-sizing: border-box;
        overflow: hidden;
      }

      .scroll {
        overflow: auto;
        height: 100px;
        background-color: aquamarine;
      }

      .scroll li {
        height: 40px;
      }

    </style>
    <button>按钮</button>

    <a href="">无效标签</a>

    <img src="https://m.fengup.com/uploadimg/image/20190507/20190507135331_49462.jpg" alt="" width="100" height="200">

    <img src="" alt="" width="100" height="200">

    <p>kkskskskkskskskskskskskksksksk</p>
    <ul class="scroll">
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
    </ul>


    <ol>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
      <li>33333</li>
    </ol>


    <div class="box1">
      我是内容1
    </div>

    <div class="box2">我是内容2

    </div>



  </body>

</html>
