<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <style>
      .spinner {
        margin: 100px auto 0;
        width: 150px;
        text-align: center;
      }

      .spinner>div {
        width: 20px;
        height: 20px;
        background-color: #67CF22;
        margin-right: 10px;

        border-radius: 100%;
        display: inline-block;
        animation: bounce .8s infinite;
        animation-fill-mode: both;
      }

      .spinner .bounce1 {
        animation-delay: -.4s;
      }

      .spinner .bounce2 {
        animation-delay: -.2s;
      }

      @keyframes bounce {
        50% {
          transform: scale(1.5);
        }
        0%,
        100% {
          transform: scale(1);
        }
      }

    </style>
  </body>

</html>
