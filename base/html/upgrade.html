<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统升级中...</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }

    b {
      font-size: 32px;
    }

    @keyframes ldio-yzaezf3dcmj-1 {
      0% {
        transform: rotate(0deg)
      }

      50% {
        transform: rotate(-45deg)
      }

      100% {
        transform: rotate(0deg)
      }
    }

    @keyframes ldio-yzaezf3dcmj-2 {
      0% {
        transform: rotate(180deg)
      }

      50% {
        transform: rotate(225deg)
      }

      100% {
        transform: rotate(180deg)
      }
    }

    .ldio-yzaezf3dcmj>div:nth-child(2) {
      transform: translate(-15px, 0);
    }

    .ldio-yzaezf3dcmj>div:nth-child(2) div {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 60px;
      border-radius: 120px 120px 0 0;
      background: #fa702e;
      animation: ldio-yzaezf3dcmj-1 1s linear infinite;
      transform-origin: 60px 60px
    }

    .ldio-yzaezf3dcmj>div:nth-child(2) div:nth-child(2) {
      animation: ldio-yzaezf3dcmj-2 1s linear infinite
    }

    .ldio-yzaezf3dcmj>div:nth-child(2) div:nth-child(3) {
      transform: rotate(-90deg);
      animation: none;
    }

    @keyframes ldio-yzaezf3dcmj-3 {
      0% {
        transform: translate(190px, 0);
        opacity: 0
      }

      20% {
        opacity: 1
      }

      100% {
        transform: translate(70px, 0);
        opacity: 1
      }
    }

    .ldio-yzaezf3dcmj>div:nth-child(1) {
      display: block;
    }

    .ldio-yzaezf3dcmj>div:nth-child(1) div {
      position: absolute;
      top: 92px;
      left: -8px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fcc800;
      animation: ldio-yzaezf3dcmj-3 1s linear infinite
    }

    .ldio-yzaezf3dcmj>div:nth-child(1) div:nth-child(1) {
      animation-delay: -0.67s
    }

    .ldio-yzaezf3dcmj>div:nth-child(1) div:nth-child(2) {
      animation-delay: -0.33s
    }

    .ldio-yzaezf3dcmj>div:nth-child(1) div:nth-child(3) {
      animation-delay: 0s
    }

    .loadingio-spinner-bean-eater-2by998twmg8 {
      width: 180px;
      height: 180px;
      display: inline-block;
      overflow: hidden;
      background: #ffffff;
    }

    .ldio-yzaezf3dcmj {
      width: 100%;
      height: 100%;
      position: relative;
      transform: translateZ(0) scale(1);
      backface-visibility: hidden;
      transform-origin: 0 0;
      /* see note above */
    }

    .ldio-yzaezf3dcmj div {
      box-sizing: content-box;
    }
  </style>
</head>

<body>
  <div class="loadingio-spinner-bean-eater-2by998twmg8">
    <div class="ldio-yzaezf3dcmj">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <b>系统维护升级中...请稍后再试</b>
</body>

</html>
