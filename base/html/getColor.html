<html>

<head>

  <style>
    .image-container {
      display: flex;
      width: 400px;
      height: 400px;
      border-radius: 10px;
      align-items: center;
      justify-content: center;

      background: url('./test.jpg') no-repeat center/cover;


    }

    .image-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    img {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="./test.jpg" width="80%" height="80%" style="object-fit: contain;" />
  </div>
</body>

</html>
