<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="skeleton-wrapper focus__main">

    </div>
    <style>
      div {
        width: 100%;
        height: 200px;
        background-color: red;
      }
      .focus__main {
        -webkit-animation: skeletonShow .3s ease both;
        animation: skeletonShow .3s ease both
      }

      .skeleton-wrapper {
        position: relative;
        font-size: 0;
        line-height: 0;
        overflow: hidden
      }

      .skeleton-wrapper:before {
        position: absolute;
        width: 100%;
        height: 100%;
        background: -webkit-gradient(linear, right top, left top, from(rgba(255, 255, 255, 0)), color-stop(rgba(255, 255, 255, .5)), to(rgba(255, 255, 255, 0)));
        background: linear-gradient(270deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, .5), rgba(255, 255, 255, 0));
        left: 0;
        top: 0;
        z-index: 20;
        -webkit-animation: skeletonLoading 2s ease-in-out infinite;
        animation: skeletonLoading 2s ease-in-out infinite;
        content: ""
      }

      @-webkit-keyframes skeletonShow {
        0% {
          opacity: 0
        }

        to {
          opacity: 1
        }
      }

      @keyframes skeletonLoading {
        0% {
          -webkit-transform: translate(-100%);
          transform: translate(-100%)
        }

        80%,
        to {
          -webkit-transform: translate(100%);
          transform: translate(100%)
        }
      }

    </style>
  </body>

</html>
